<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="assets/CSS/style.css" type="text/css" rel="stylesheet">
    <title>sousChef</title>

    <!-- Javascript link -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/javascript/logic.js"></script>

    <!-- Firebase Links -->
    <!-- <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script> -->
    <!-- <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script> -->
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-firestore.js"></script>
</head>

<body>
    <div class="card">
        <nav class="navbar navbar-light bg-warning justify-content-between">
            <a class="navbar-brand">sousChef</a>
            <form class="form-inline">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-4 my-sm-0 modal-trigger" type="submit"
                    data-target="modal-login">Sign in</button>
                <button class="btn btn-outline-success my-4 my-sm-0 modal-trigger" type="submit"
                    data-target="modal-signup">Sign up</button>
                <button class="btn btn-outline-success my-4 my-sm-0" type="submit" id="logout-button">Log Out</button>
            </form>
        </nav>
        <div id="firstDiv" class="card-body">
            <div class="row">
                <div class="mx-auto">
                    <div class="col-md-2">
                        <a href="#" class="btn btn-primary mx-auto bg-white text-warning">START COOKING</a>
                    </div>
                    <div class="col-md-2">
                        <a href="#" class="btn btn-primary mx-auto bg-white text-warning">FIND RECIPE</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="card">
        <h5 class="card-header bg-warning">Favorite Recipes</h5>
        <div class="card-body">
            <h5 class="card-title">Special title treatment</h5>
            <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
            <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
    </div>





    <!-- Adding modals for sign up/sign in -->
    <div id="modal-signup" class="modal">
        <div class="modal-content">
            <h4>Sign Up</h4><br />
            <form id="signup-form">
                <div class="input-field">
                    <input type="email" id="signup-email" required />
                    <label for="signup-email"> Email address</label>
                </div>
                <div class="input-field">
                    <input type="password" id="signup-password" required />
                    <label for="signup-password">Choose Password</label>
                </div>
                <button class="btn yellow darken-2 z-depth-0" id="signup-button">Sign Up</button>
            </form>
        </div>
    </div>

    <div id="modal-login" class="modal">
        <div class="modal-content">
            <h4>Login</h4><br />
            <form id="login-form">
                <div class="input-field">
                    <input type="email" id="login-email" required />
                    <label for="login-email"> Email address</label>
                </div>
                <div class="input-field">
                    <input type="password" id="login-password" required />
                    <label for="login-password">Your Password</label>
                </div>
                <button class="btn yellow darken-2 z-depth-0" id="button-login">Login</button>
            </form>
        </div>
    </div>

</body>

</html>
