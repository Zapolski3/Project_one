<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration</title>
    <link href="assets/CSS/Registration.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>

    <nav id="maincolor" class="navbar">
        <a class="navbar-brand" href="#">
            <img class="logoimage ml-0" src=assets/Images/SousChef(templogo).png alt="logo"></a>

    </nav>

    <img class="#" src="assets/images/Homepgbackgroundimg.jpg" width="100%" height="750px" />
    <div id="rForm" class="container col-md-8">
        <form>
            <div class="form-row">
                <div class="col-6">
                    <label for="inputName4">Name</label>
                    <input type="text" class="form-control" placeholder="What's your name?">
                </div>
                <div class="col-6">
                    <label for="inputAge4">Age</label>
                    <input type="text" class="form-control" placeholder="What's your age?">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="inputPassword4">Password</label>
                    <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="inputPassword4">Confirm Password</label>
                    <input type="password" class="form-control" id="inputPassword4" placeholder="Confirm Password">
                </div>
            </div>
            <div class="row justify-content-center">
                <button id="submitBtn" type="submit" class="btn btn-white text-warning mb-2">SUBMIT</button>
            </div>
        </form>
    </div>




    <div id="footerHome" class="fixed-bottom bg-secondary"></div>

</body>

</html>
